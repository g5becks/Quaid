# Ruff configuration for Quaid Python monorepo
# Extremely fast Python linter and code formatter

# Exclude a variety of commonly ignored directories
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
  # Quaid specific
  ".quaid/",
]

# Same as Black for consistency
indent-width = 4
line-length  = 88

# Target Python 3.14 for modern features
target-version = "py314"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]

# Avoid enforcing line-length violations (`E501`)
ignore = ["E501"]

# Allow fix for all enabled rules (when `--fix`) is provided
fixable   = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

  [lint.per-file-ignores]
  # Ignore import violations in __init__.py files
  "__init__.py" = ["E402", "F401"]
  # Ignore tests and docs
  "**/{tests,docs}/*" = ["E402"]

  [lint.mccabe]
  # Set the maximum complexity
  max-complexity = 10

  [lint.pydocstyle]
  # Use Google docstring convention
  convention = "google"

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces, rather than tabs
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings
docstring-code-format = false

# Set the line length limit used when formatting code snippets in docstrings
docstring-code-line-length = "dynamic"
